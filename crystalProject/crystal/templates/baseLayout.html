<html>

<head>
	{% block title %} {% endblock %}
<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			height: 100%;
			max-height: 100%;
			font-family: Sans-serif;
			line-height: 1.5em;
		}

		#nav {
			position: fixed;
			top: 15%;
			bottom: 0;
			left: 0;
			width: 15%;
			height: 100%;
			overflow: hidden;
			background: #eee;
		}

		#header {
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 15%;
			overflow: hidden;
			background: #adc2e9;
		}

		main {
			position: fixed;
			top: 15%;
			left: 16%;
			right: 0;
			bottom: 0;
			overflow: auto;
			background: #fff;
		}

		.innertube {
			margin: 15px;
		}

		p {
			color: #555;
		}

		#incidentes {
		font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
		border-collapse: collapse;
		width: 100%;
		}

		#incidentes td, #incidentes th {
		border: 1px solid #ddd;
		padding: 8px;
		}

		#incidentes tr:nth-child(even){background-color: #f2f2f2;}

		#incidentes tr:hover {background-color: #ddd;}

		#incidentes th {
		padding-top: 12px;
		padding-bottom: 12px;
		text-align: left;
		background-color: darkslateblue;
		color: white;
		}
		.button {
            background-color: darkslateblue;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-family: "Times New Roman", Times, serif;
			box-shadow: 4px 2px 4px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            }
		.button:hover {
		background-color: darkblue;
		color: white;
		box-shadow: 4px 2px 4px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
		opacity: 0.6;
		}
		.button:active {
		background-color: darkslateblue;
		transform: translateY(4px);
		opacity: 0.4;
		}
	</style>

</head>

<body>

	<nav id="header">
		<div class="innertube">
			<p>
				Bienvenido/a <b>{{request.user.username}}</b>,
			</p>
			
			<a href="/logout">Cerrar sesi√≥n</a>
		</div>
	</nav>

	<main>
		<div class="innertube">
			{% block content %}
			{% endblock %}
		</div>
	</main>

	<nav id="nav">
		<div class="innertube">
			{% include "barra.html" %}
		</div>
	</nav>

</body>

</html>
